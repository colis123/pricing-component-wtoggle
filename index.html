<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="container text-center">
      <header>
        <h1>
          Our Pricing
        </h1>
      </header>

      <div class="toggler">
        <p class="light-text">Annually</p>
        <div>
          <button aria-label="toggleButton" id="toggler">
            <span id="innerToggler"></span>
          </button>
        </div>
        <p class="light-text">Monthly</p>
      </div>

      <div class="cards">
        <div class="card">
          <p class="med-text">Basic</p>
          <p id="price1" class="price-text">&dollar;19.99</p>
          <div class="info med-text">
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
          </div>
          <button>LEARN MORE</button>
        </div>

        <div class="card card2">
          <p class="white-text">Professional</p>
          <p id="price2" class="price-text white-text">&dollar;24.99</p>
          <div class="info white-text">
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
          </div>
          <button>LEARN MORE</button>
        </div>

        <div class="card">
          <p class="med-text">Master</p>
          <p id="price3" class="price-text">&dollar;39.99</p>
          <div class="info med-text">
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
          </div>
          <button>LEARN MORE</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="https://github.com/colis123">Pedro Colis</a>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
